version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: mathsite-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: mathsite
      POSTGRES_PASSWORD: mathsite
      POSTGRES_DB: mathsite
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
